<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل دخول المشرف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #000000, #3b4d3b);
            animation: gradientMove 8s ease infinite;
            background-size: 200% 200%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            width: 350px;
            text-align: center;
            direction: rtl;
        }

        .login-box h2 {
            margin-bottom: 5px;
            color: #fff;
        }

        .subtitle {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 12px;
        }

        .btn-primary {
            border-radius: 25px;
            background-color: #28a745;
            border: none;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .alert {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>تسجيل الدخول</h2>
    <p class="subtitle">مرحباً بك في تسجيل الدخول كمشرف</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger text-center" role="alert">
            {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('main.admin_login') }}">
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="اسم المستخدم" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="كلمة المرور" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">دخول</button>
    </form>
</div>

</body>
</html>
